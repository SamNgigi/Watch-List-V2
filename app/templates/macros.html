 {% macro displayMovieList(movie_list) %} {% for movie in movie_list %}
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 movie-card">
  <img src="{{movie.poster}}" alt="{{movie.title}} poster" class="img-fluid">
  <li class="text-center">
    <a href="/movie/{{movie.id}}">
      {{movie.title | truncate(10)}}
    </a>
  </li>
</div>
{% endfor %} {% endmacro %}
